<!doctype html>
<title>IRC colors</title>

<script type="text/javascript">
  const colors = [
    'rgb(255,255,255)',
    'rgb(0,0,0)',
    'rgb(0,0,127)', // or #4682b4
    'rgb(0,147,0)',
    'rgb(255,0,0)',
    'rgb(127,0,0)',
    'rgb(156,0,156)',
    'rgb(252,127,0)',
    'rgb(255,255,0)',
    'rgb(0,252,0)',
    'rgb(0,147,147)',
    'rgb(0,255,255)',
    'rgb(0,0,252)',
    'rgb(255,0,255)',
    'rgb(127,127,127)',
    'rgb(210,210,210)',
  ];
  colors.forEach((css, idx) => {
    document.write(`<div class="color" style="color:${css};">${idx} The quick brown fox jumps over the lazy dog</div>`);
  });
</script>

<style type="text/css">
  body {
    background-color: #111;
    font-family: sans-serif;
    font-size: 1.3em;
  }
</style>
